---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: openshift-provision example-1
  name: provision-example-1

parameters:
- name: PROJECT_NAME
  value: provision-example-1
- name: OPENSHIFT_PROVISION_NAMESPACE
  value: openshift-provision
- name: GIT_URL
  value: https://github.com/gnuthought/openshift-provision-example-1.git
- name: WEBHOOK_KEY
  generate: expression
  from: '[a-zA-Z0-9]{8}'

objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${PROJECT_NAME}
    namespace: ${OPENSHIFT_PROVISION_NAMESPACE}

- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: openshift-provision-admin
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: admin
  subjects:
  - kind: ServiceAccount
    name: ${PROJECT_NAME}
    namespace: ${OPENSHIFT_PROVISION_NAMESPACE}

- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: openshift-provision-resource-manager
    namespace: ${PROJECT_NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: resource-manager
  subjects:
  - kind: ServiceAccount
    name: ${PROJECT_NAME}
    namespace: ${OPENSHIFT_PROVISION_NAMESPACE}

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: ${PROJECT_NAME}
    namespace: ${OPENSHIFT_PROVISION_NAMESPACE}
    labels:
      openshift-provision.gnuthought.com/config: "true"
  data:
    git_uri: ${GIT_URL}
    check_mode: "true"
    config_path: provision.yaml
    service_account: ${PROJECT_NAME}
    webhook_secret: ${PROJECT_NAME}-webhook
    vars: |
      project_name: ${PROJECT_NAME}

- apiVersion: v1
  kind: Secret
  metadata:
    name: ${PROJECT_NAME}-webhook
    namespace: ${OPENSHIFT_PROVISION_NAMESPACE}
    annotations:
      openshift-provision/action: create
  stringData:
    key: ${WEBHOOK_KEY}
